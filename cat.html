		<h1>뽀미츄 앨범</h1>

			</div>
			<div class="catItem">

			</div>
		</div>

		<div class="catBlock">
			<div class="catItem">

			</div>

			<div class="catItem">
				<img src="/SAMPLE2/images/8.JPG" />

			<div class="catItem">
				<img src="/SAMPLE2/images/3.JPG" />
				<strong>애기 뽀냥이</strong>
			</div>

			<div class="catItem">
				<img src="/SAMPLE2/images/5.JPG" />
				<strong>고양이 수염</strong>
			</div>

			<div class="catItem">
				<img src="/SAMPLE2/images/10.JPG" />
				<strong>몰폰 중</strong>
			</div>

			<div class="catItem">
				<img src="/SAMPLE2/images/6.JPG" />
				<strong>돼지고양이</strong>
			</div>

			<div class="catItem">
				<img src="/SAMPLE2/images/4.jpg" />
				<strong>고양이 그림</strong>
			</div>

			<div class="catItem">
				<img src="/SAMPLE2/images/9.JPG" />
				<strong>누룽지 친구</strong>
			</div>

			<div class="catItem">
				<img src="/SAMPLE2/images/11.JPG" />
				<strong>2살 뽀뽀</strong>
			</div>

			<div class="catItem">
				<img src="/SAMPLE2/images/13.JPG" />
