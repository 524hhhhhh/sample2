<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>프로필 기본</title>
		<link rel="stylesheet" href="/SAMPLE2/css/styles.css" />
	</head>

	<body>
		<div class="card">
			<!-- 앞면 -->
			<div class="front">
				<h1 style="color: #569cd6">Hello my world!</h1>
				<img
					src="/SAMPLE2/images/profile.jpg"
					alt="profile"
					class="profileImg"
				/>
				<h2 style="color: #ffb74d">hyeju</h2>

				<span style="color: #e06c75"
					>Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique
					officiis adipisci laboriosam ea nam aliquam molestias quisquam hic,
					ullam dolorum doloremque, soluta ipsum. Asperiores dignissimos impedit
					reiciendis. Aut, perspiciatis odit.
				</span>

				<div class="container">
					<h4>Contact Me</h4>

					<div class="form-group">
						<label for="email1">Email:</label>
						<input type="text" id="email1" name="email1" required />
					</div>

					<div class="form-group">
						<label for="message">Message:</label>
						<textarea id="message" name="message" required></textarea>
					</div>

					<div class="form-group">
						<label for="name">Name:</label>
						<input type="text" id="name" name="name" required />
					</div>
					<button type="submit">제출</button>
					<button type="button" id="moveButton">이동</button>
				</div>
			</div>

			<!-- 뒷면 -->
			<div class="back">
				<div class="rotated-text">구름 DEEP DIVE</div>
			</div>
		</div>

		<script src="/sample2/js/buttonEvent.js"></script>
	</body>
</html>
